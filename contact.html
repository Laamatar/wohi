<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contact me!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body id="contactbody">
    

    <div id="header-container-contact">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html" style="color:white;">Kaisla Kääriäinen</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img src="menu.png" width="20" height="20"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="cv.html" style="color:white;">CV</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="hobbies.html" style="color:white;">Hobbies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html" style="color:white;">Contact me</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <nav>
        </div>
    
        
    <div class="gradient-custom-contact" style="height: 15em;">
        <div class=".container-fluid">
            <h1 id="cv-text">Contact me!</h1>
        </div>
    </div>


    <div class="col-12 col-sm-8 col-lg-6 col-xl-4" style="margin-top: 5%; padding-left: 5%; padding-right: 5%;">
        <div class="mb-3">
            <label for="exampleFormControlName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="exampleFormControlName" placeholder="your name">
          </div>
          <div class="mb-3">
              <label for="exampleFormControlAge" class="form-label">Age:</label>
              <input type="number" class="form-control" id="exampleFormControlAge" placeholder="your age">
            </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div style="margin-top: 10%;">
            <h5>How did you know about my page?</h5>
        </div>
        <div class="form-check" style="margin-top: 5%;">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Google
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
            From a friend
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
            From LinkedIn
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4">
              Other
            </label>
          </div>
          
        <div class="col-12" style="margin-top: 5%; margin-bottom: 10%;">
            <button class="btn btn-primary" type="submit">Send message</button>
        </div>
    </div>

    
    
    <div class="gradient-custom-contact-reversed" style="height: 15em;" id="contacts-container">
        
    </div>

    <div id="footer-container" class=".container-fluid">
        <footer class="bg-body-tertiary text-center">          
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
              © 2024 Copyright
            </div>
            <!-- Copyright -->
          </footer>
          <!-- Footer -->
    </div>
</body>
</html>
